version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hofsmart
      POSTGRES_USER: hofuser
      POSTGRES_PASSWORD: hofpass
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - hofnet

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - hofnet

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_ENV=development
      - USE_SQLITE=false
      - POSTGRES_DB=hofsmart
      - POSTGRES_USER=hofuser
      - POSTGRES_PASSWORD=hofpass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    networks:
      - hofnet

  celery_worker:
    build: ./backend
    command: celery -A server worker -l info --concurrency=1
    depends_on:
      - redis
      - db
      - backend
    environment:
      - DJANGO_ENV=development
      - USE_SQLITE=false
      - POSTGRES_DB=hofsmart
      - POSTGRES_USER=hofuser
      - POSTGRES_PASSWORD=hofpass
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DJANGO_SETTINGS_MODULE=server.settings
    volumes:
      - ./backend:/app
    restart: on-failure
    networks:
      - hofnet

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: ["npm", "run", "dev"]
    networks:
      - hofnet

  # -----------------------------
  # ML serving service (FastAPI)
  # -----------------------------
  ml_service:
    build:
      context: ./backend/ml_service
      dockerfile: Dockerfile
    image: hof-smart-ml-service:latest
    restart: on-failure
    ports:
      - "8001:8000"
    volumes:
      - ./backend/ml/models:/app/ml/models:rw
      - ./backend/ml:/app/ml:rw
    environment:
      - ML_MODELS_DIR=/app/ml/models
      - REDIS_URL=redis://redis:6379/0
      - ML_ROLLOUT_PCT=80
      - ROLLOUT_PCT=80
      - ROLLOUT_STICKY_KEY=
      - PREDICTIONS_LOG=/app/ml/predictions.jsonl
      - ML_CACHE_TTL_SECONDS=86400
      - DISABLE_FALLBACK=false
    depends_on:
      - redis
      - backend
    networks:
      - hofnet

  monitor:
    image: python:3.11-slim
    volumes:
      - ./backend/ml:/app/ml:rw
    entrypoint:
      - "python"
      - "/app/ml/monitoring/aggregate_predictions.py"
      - "--input"
      - "/app/ml/predictions.jsonl"
      - "--out"
      - "/app/ml/monitoring/weekly_report.md"
      - "--days"
      - "7"
    depends_on:
      - ml_service
    networks:
      - hofnet

volumes:
  postgres-data:
  redis-data:

networks:
  hofnet:
